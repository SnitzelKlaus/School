<H1 class="Title">Electric cars:</H1>

<!--Submit car form-->
<form class="Form" [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <!--Info box-->
    <div class="Form__info">
        <span>Choose an existing id from the table to edit a car</span>
        <span>Or enter a new id to add a new car to the table</span>
    </div>
    <div class="Form__input">
        <label for="id">Id:</label>
        <input type="number" id="id" formControlName="id" />
    </div>
    <div class="Form__input">
        <label for="model">Model:</label>
        <input type="text" id="model" formControlName="model" />
    </div>
    <div class="Form__input">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" formControlName="quantity" />
    </div>
    <div class="Form__input">
        <label for="changeQuantityPercent">Change Quantity Percent:</label>
        <input type="number" id="changeQuantityPercent" formControlName="changeQuantityPercent" />
    </div>
    <button type="submit" [disabled]="carForm.invalid">Submit</button>
</form>

<!--If cars is loaded show cars-->
<table class="table" *ngIf="(fossilCars$ | async) as cars">
    <thead class="rainbow">
        <tr>
            <th class="">Rank</th>
            <th class="">Model</th>
            <th class="">Quantity</th>
            <th class="">Change Quantity Percent</th>
        </tr>
    </thead>
    <tbody *ngFor="let car of cars; let even = even; let odd = odd" [ngClass]="{odd: odd, even: even}" class="Car">
        <tr>
            <td class="rainbow">{{car.id}}</td>
            <td class="">{{car.model}}</td>
            <td class="">{{car.quantity}}</td>
            <td class="rainbow">{{car.changeQuantityPercent}}</td>
        </tr>
    </tbody>
</table>
