<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name:</th>
            <th>Symbol:</th>
            <th>Price:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stock of stocks$ | async as stocks index as i">
            <td scope="row">{{i + 1}}</td>
            <td>{{stock.name}}</td>
            <td>{{stock.symbol}}</td>
            <td>{{stock.price | number}}</td>
        </tr>
    </tbody>
</table>
