<div>
    <h4>Create Angular JSON object using HTTP POST</h4>
    <form [formGroup]="addStockForm" (ngSubmit)="onSubmit();">
        <div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name"
                    [class.is-invalid]="addStockForm.get('name')!.invalid && addStockForm.get('name')!.touched" />
                <mat-error *ngIf="addStockForm.get('name')!.invalid && addStockForm.get('name')!.touched">
                    {{getErrorMessageName()}}
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Symbol</mat-label>
                <input matInput formControlName="symbol" placeholder="Symbol"
                    [class.is-invalid]="addStockForm.get('symbol')!.invalid && addStockForm.get('symbol')!.touched" />
                <mat-error *ngIf="addStockForm.get('symbol')!.invalid && addStockForm.get('symbol')!.touched">
                    {{getErrorMessageSymbol()}}
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" placeholder="Price"
                    [class.is-invalid]="addStockForm.get('price')!.invalid && addStockForm.get('price')!.touched" />
                <mat-error *ngIf="addStockForm.get('price')!.invalid && addStockForm.get('price')!.touched">
                    {{getErrorMessagePrice()}}
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" type="submit" [disabled]="addStockForm.invalid">Submit</button>
        </div>
    </form>
</div>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name:</th>
            <th>Symbol:</th>
            <th>Price:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stock of stocks$ | async as stocks index as i">
            <td scope="row">{{i + 1}}</td>
            <td>{{stock.name}}</td>
            <td>{{stock.symbol}}</td>
            <td>{{stock.price | number}}</td>
        </tr>
    </tbody>
</table>
